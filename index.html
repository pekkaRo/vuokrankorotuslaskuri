<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuokrankorotuslaskuri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Vuokrankorotuslaskuri</h1>
            <p>Simuloi vuokran kehitystä elinkustannusindeksin perusteella</p>
        </header>

        <main>
            <section class="controls glass-panel">
                <h2>Asetukset</h2>
                <div class="input-group">
                    <label for="initialRent">Nykyinen vuokra (€)</label>
                    <input type="number" id="initialRent" value="1000" min="0" step="10">
                </div>
                
                <div class="input-group">
                    <label for="minHike">Minimikorotus (%)</label>
                    <input type="number" id="minHike" value="0.0" step="0.1">
                    <small>Yleensä 0% (vuokra ei laske)</small>
                </div>

                <div class="input-group">
                    <label for="maxHike">Maksimikorotus (%)</label>
                    <input type="number" id="maxHike" value="10.0" step="0.1">
                </div>

                <div class="input-group">
                    <label for="fixedAddition">Kiinteä lisä (%)</label>
                    <input type="number" id="fixedAddition" value="0.0" step="0.1">
                    <small>Esim. Indeksi + X %</small>
                </div>

                <button id="simulateBtn" class="primary-btn">Simuloi kehitys (5v)</button>
            </section>

            <section class="results glass-panel">
                <canvas id="rentChart"></canvas>
                <div class="stats" id="statsOutput">
                    <!-- Stats will be injected here -->
                </div>
            </section>
        </main>
        
        <footer>
            <p>Perustuu elinkustannusindeksin (1951:10=100) historiaan.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
